name: Build and Push Docker Image
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Python Dependencies
        run: pip install -r requirements_api.txt
      - name: Run pytest
        run: pytest
      - name: Run coverage
        run: coverage run -m pytest
